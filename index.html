<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Shifra, My Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <img src="logo.jpg" alt="logo" id="logo">
    <h1>I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    
    <button id="btn">
        <img src="mic.svg" alt="mic">
        <span id="content"> Click here to talk to me</span>
    </button>

    <div id="summary-box">
        <p id="summary-text">Your voice input summary will appear here...</p>
    </div>

    <!-- Icons Section -->
    <div class="icon-container">
        <button id="calendar-btn">
            <img src="cndr.jpg" alt="calendar"> Calendar
        </button>
        <button id="notes-btn">
            <img src="notes.png" alt="notes"> Notes
        </button>
        <button id="email-btn">
            <img src="email.png" alt="email"> Email
        </button>
    </div>

    <!-- Floating Notes Panel -->
    <div id="floating-notes">
        <div id="notes-header">
            <span>Notes</span>
            <div>
                <button id="minimize-notes">−</button>
                <button id="close-notes">×</button>
            </div>
        </div>
        <textarea id="notes-area" placeholder="Write your notes here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
